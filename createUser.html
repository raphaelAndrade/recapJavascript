            <h1>Create New User</h1>
          </div>

        <div class="row">
          <div class="col-md-12">
            <form style="margin-left: 10px">
              <div class="input-name">

  <script>
    //Create a new User function

    const createNewUser = (name, userName, email) => {
      let newUser = {
        name,
        userName,
        email,
      };
      if(name==""){
          alert("please input any name")
      } else if(userName==""){
          alert("please input any user name")
      } else if(email==""){
          alert("please input any email")
      } else{
      let users = JSON.parse(localStorage.getItem("users"));
      let newUsers = [newUser, ...users];
      localStorage.setItem("newUsers", JSON.stringify(newUsers));
      localStorage.setItem("users", JSON.stringify(newUsers));
      console.log(newUsers);
      alert("Amazing!! you can make your account correctly")
    }
    };

    document.getElementById("createNewUser").addEventListener("click", (e) => {
      e.preventDefault();
      let name = document.getElementById("name").value;
      let userName = document.getElementById("userName").value;
      let email = document.getElementById("email").value;
      createNewUser(name, userName, email);
    });
  </script>
